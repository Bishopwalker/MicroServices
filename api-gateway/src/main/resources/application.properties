app.eureka-server.url=localhost
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka
logging.level.org.springframework.cloud.gateway=DEBUG

server.port=8080
spring.application.name=api-gateway

##Prduct Service
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**
#spring.cloud.gateway.routes[0].filters[0]=SetPath=/api/product

##Order Service
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders/**

#spring.cloud.gateway.routes[1].filters[0]=SetPath=/api

##Inventory Service
spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**
#spring.cloud.gateway.routes[2].filters[0]=SetPath=/api/inventory

#Discovery Server
spring.cloud.gateway.routes[3].id=discovery-server
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
spring.cloud.gateway.routes[3].filters[0]=SetPath=/